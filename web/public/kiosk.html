    <script>
        var hours = 1;
        var minutes = 30;
        window.setInterval(function(){
            if(minutes > 0){
                minutes--;
            }
            else if(hours > 0){
                minutes = 60;
                hours--;
            }
            document.getElementById('timeLeft').innerHTML = hours.toString()+"h "+minutes.toString()+"m";
        },60000);
    </script>
